<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive rating component</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="images/icon-star.svg" />
    </head>
    <body>
        <main>
            <div class="card">
                <span
                    ><img
                        src="images/icon-star.svg"
                        alt="star"
                        class="bg__star"
                /></span>
                <h2>How did we do?</h2>
                <p>
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering!
                </p>
                <div class="rating__buttons">
                    <div class="rating-btn">
                        <input type="radio" />
                        <label>1</label>
                    </div>

                    <div class="rating-btn">
                        <input type="radio" />
                        <label>2</label>
                    </div>

                    <div class="rating-btn">
                        <input type="radio" />
                        <label>3</label>
                    </div>

                    <div class="rating-btn">
                        <input type="radio" />
                        <label>4</label>
                    </div>

                    <div class="rating-btn">
                        <input type="radio" />
                        <label>5</label>
                    </div>
                </div>
                <button class="btn" type="submit">Submit</button>
            </div>

            <div class="card card--submitted card--not-visable">
                <img
                    class="phone__img"
                    src="images/illustration-thank-you.svg"
                    alt="thank you"
                />
                <div>
                    <span class="rating"
                        >You selected <span id="rating"></span> out of 5</span
                    >
                </div>

                <h2>Thank you!</h2>
                <p>
                    We appreciate you taking the time to give a rating. If you
                    ever need more support, donâ€™t hesitate to get in touch!
                </p>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
